<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tweet</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="tweet.css">
</head>
<body>
	<main class="wrapper">
		
		<div class="tweet">
			<a href="#" class="tweet-media">
				<img src="horse-js_400x400.png" alt="horse_js's avatar" />
			</a>
			<div class="tweet-body">
				<div class="tweet-heading">
					<a href="#" class="tweet-user">
						<strong>horse_js</strong>
					</a>
					<time class="tweet-time">7 days</time>
				</div>
				<div class="tweet-content">
					<p>
						as much as I want to be, I'm not
						<a href="#">@horse_js</a>
					</p>
				</div>
			</div>
		</div>

	</main>
</body>
</html>
